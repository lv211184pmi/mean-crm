<div class="page-title">
  <h4>Order history</h4>
  <div class="filter--btns">
    <button (click)="isFilterVisible = !isFilterVisible" class="btn btn-small"
      [ngClass]="{'active': isFilterVisible, 'red': isFiltered()}" data-position="left"
      [attr.data-tooltip]="(isFilterVisible ? 'Close' : 'Open') + ' filter'" #tooltipOpen>
      <i class="material-icons">filter_list</i>
    </button>
    <button (click)="clearFilter()" *ngIf="isFiltered()" class="btn btn-small" data-position="left"
      data-tooltip="Clear filter" #tooltipClear>
      <i class="material-icons">clear</i>
    </button>
  </div>
</div>

<app-history-filter *ngIf="isFilterVisible" [clearFilter]="onClearFilter()" (emitFilter)="applyFilter($event)">
</app-history-filter>

<div *ngIf="!reloading; else reloader">
  <div *ngIf="orders.length; else empty">
    <app-history-list [orders]="orders"></app-history-list>

    <div class="center mb2" *ngIf="!noMoreOrders">
      <button class="btn waves-effect grey darken-1 btn-small" (click)="loadMore()" *ngIf="!loading; else loader">
        Download yet
      </button>
      <ng-template #loader>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>
  <ng-template #empty>
    <div class="center">No data</div>
  </ng-template>
</div>

<ng-template #reloader>
  <app-loader></app-loader>
</ng-template>
