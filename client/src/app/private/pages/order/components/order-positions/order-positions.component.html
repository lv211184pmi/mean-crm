<div *ngIf="positions$ | async as positions; else loader">
    <table
        class="highlight"
        *ngIf="positions?.length; else empty">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let position of positions">
                <td>{{ position?.name }}</td>
                <td>{{ position?.cost }} USD.</td>
                <td>
                    <div class="input-field inline order-position-input">
                        <input
                            [(ngModel)]="position.quantity"
                            type="number"
                            min="1">
                    </div>
                </td>
                <td>
                    <button
                        [disabled]="!position?.quantity"
                        class="btn waves-effect wavers-light btn-small"
                        (click)="addToOrder(position)">
                        Add
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #empty>
        <div class="center">No data</div>
    </ng-template>
</div>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
