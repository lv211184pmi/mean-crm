<div class="row">
    <div class="col s12">
        <div class="page-subtitle">
            <h4>Positions:</h4>
            <button
                (click)="onAddPosition()"
                class="waves-effect waves-light btn grey darken-1 btn-small">
                Add position
            </button>
        </div>

        <div *ngIf="!loading; else loader">
            <div
                class="collection"
                *ngIf="positions?.length; else empty">
                <a
                    *ngFor="let position of positions"
                    class="collection-item collection-item-icon"
                    (click)="onSelectPosition(position)">
                    <span>
                        {{ position?.name }}
                        <strong>{{ position?.cost }} USD.</strong>
                    </span>
                    <span>
                        <i class="material-icons" (click)="onDeletePosition($event, position)">delete</i>
                    </span>
                </a>
            </div>
            <ng-template #empty>
                <div class="center">Category doesn't have any positions</div>
            </ng-template>
        </div>
        <ng-template #loader>
            <app-loader></app-loader>
        </ng-template>
    </div>
</div>

<form
    [formGroup]="form"
    (ngSubmit)="onSubmit(form.value)">
    <div
        #modal
        class="modal">
        <div class="modal-content">
            <h4 class="mb1">Add position</h4>
            <div class="input-field">
                <input
                    formControlName="name"
                    id="pos-name"
                    type="text">
                <label for="pos-name">Name</label>
                <span
                    *ngIf="name.invalid && name.touched"
                    class="helper-text red-text">
                    Field is required
                </span>
            </div>
            <div class="input-field">
                <input
                    formControlName="cost"
                    id="pos-cost"
                    type="number">
                <label for="pos-cost">Price</label>
                <span
                    *ngIf="name.invalid && name.touched"
                    class="helper-text red-text">
                    Enter correct price. Min value 1
                </span>
            </div>
        </div>
        <div class="modal-footer">
            <button
                (click)="onCancel()"
                type="button"
                [disabled]="form.disabled"
                class="modal-action waves-effect waves-black btn-flat">
                Cancel
            </button>
            <button
                type="submit"
                [disabled]="form.invalid || form.disabled"
                class="modal-action btn waves-effect">
                Save
            </button>
        </div>
    </div>
</form>
