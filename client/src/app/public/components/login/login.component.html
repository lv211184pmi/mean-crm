<app-header></app-header>
<div class="auth-block">
    <form
        class="card"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit(loginForm.value)">
        <div class="card-content">
            <span class="card-title">Login</span>
            <div class="input-field">
                <input
                    formControlName="email"
                    id="email"
                    type="email">
                <label for="email">Email:</label>
                <span *ngIf="email.invalid && email.touched" class="helper-text red-text">Field is required</span>
            </div>
            <div class="input-field">
                <input
                    formControlName="password"
                    id="password"
                    type="password">
                <label for="password">Password:</label>
                <span *ngIf="pass.invalid && pass.touched" class="helper-text red-text">Field is required</span>
            </div>
        </div>
        <div class="card-action">
            <button
                type="submit"
                [disabled]="loginForm.invalid || loginForm.disabled"
                class="modal-action btn waves-effect">
                Sign in
            </button>
        </div>
    </form>
</div>
