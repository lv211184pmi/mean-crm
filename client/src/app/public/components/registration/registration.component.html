<app-header></app-header>
<div class="auth-block">
    <form
        class="card"
        [formGroup]="regForm"
        (ngSubmit)="onSubmit(regForm.value)">
        <div class="card-content">
            <span class="card-title">Создать аккаунт</span>
            <div class="input-field">
                <input
                    formControlName="email"
                    id="email"
                    type="email">
                <label for="email">Email:</label>
                <span *ngIf="email.invalid && email.touched" class="helper-text red-text">Field is required</span>
            </div>
            <div class="input-field">
                <input
                    formControlName="password"
                    id="password"
                    type="password">
                <label for="password">Пароль:</label>
                <span *ngIf="pass.invalid && pass.touched" class="helper-text red-text">Field is required</span>
            </div>
        </div>
        <div class="card-action">
            <button
                type="submit"
                [disabled]="regForm.invalid"
                class="modal-action btn waves-effect">
                Создать
            </button>
        </div>
    </form>
</div>
